<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Credit card</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__top">
				<div class="card__chip">
					<img src="img/chip.png" width="40" height="40" alt="Chip">
				</div>
				<div class="card__payment-system">
					<img src="img/mastercard.png" width="50" alt="Mastercard">
				</div>
			</div>
			<div id="card-number-text" class="card__number">**** **** **** ****</div>
			<div class="card__bottom">
				<div class="card__text">
					<span class="card__caption">Card Holder</span>
					<span id="card-holder-text" class="card__value">FULL NAME</span>
				</div>
				<div class="card__text">
					<span class="card__caption">Expires</span>
					<span id="card-expiration-text" class="card__value">MM/YY</span>
				</div>
			</div>
		</div>
		<form action="#" id="credit-card" class="form">
			<label for="card-number" class="form__field field-form">
				<span class="field-form__caption">Card Number</span>
				<input id="card-number" type="text" name="card-number" class="field-form__input"
					placeholder="1234 5678 9012 0000" maxlength="19" required
					onkeypress="return event.charCode >= 48 && event.charCode <= 57">
				<span class="field-form__remark">Your card number is incomplete</span>
			</label>
			<label for="card-holder" class="form__field field-form">
				<span class="field-form__caption">Card Holder</span>
				<input id="card-holder" type="text" name="card-holder" class="field-form__input" placeholder="JASON BROWN"
					maxlength="26" required
					onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.key == ' '">
				<span class="field-form__remark">Your card holder is incomplete</span>
			</label>
			<div class="form__block">
				<label for="card-expiration" class="form__field field-form">
					<span class="field-form__caption">Expiration Date</span>
					<input id="card-expiration" type="text" name="card-expiration" class="field-form__input" placeholder="07/25"
						maxlength="5" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
					<span class="field-form__remark">Your card expiration date is incomplete</span>
				</label>
				<label for="card-ccv" class="form__field field-form">
					<span class="field-form__caption">CVV</span>
					<input id="card-ccv" type="text" name="card-ccv" class="field-form__input" maxlength="3" required
						onkeypress="return event.charCode >= 48 && event.charCode <= 57">
					<span class="field-form__remark">Your CVV is incomplete</span>
				</label>
			</div>
			<button type="submit" class="form__button">Pay</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>

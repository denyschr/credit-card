<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Credit card</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__inner">
				<div class="card__item card__front front-card">
					<div class="front-card__top">
						<div class="front-card__chip">
							<img src="img/chip.png" width="40" height="40" alt="Chip">
						</div>
						<div class="front-card__payment-system">
							<img src="img/mastercard.png" width="50" alt="Mastercard">
						</div>
					</div>
					<div id="card-number-text" class="front-card__number">XXXX XXXX XXXX XXXX</div>
					<div class="front-card__bottom">
						<div class="front-card__text">
							<span class="front-card__caption">Card Holder</span>
							<span id="card-holder-text" class="front-card__value">FULL NAME</span>
						</div>
						<div class="front-card__text">
							<span class="front-card__caption">Expires</span>
							<span id="card-validity-text" class="front-card__value">MM/YY</span>
						</div>
					</div>
				</div>
				<div class="card__item card__back back-card">
					<div class="back-card__strip"></div>
					<div class="back-card__body">
						<div class="back-card__field">
							<span class="back-card__label">CVV</span>
							<div id="card-cvv-text" class="back-card__value"></div>
						</div>
						<div class="back-card__payment-system">
							<img src="img/mastercard.png" width="50" alt="Mastercard">
						</div>
					</div>
				</div>
			</div>
		</div>
		<form action="#" id="credit-card" class="form">
			<label for="card-number" class="form__field field-form">
				<span class="field-form__caption">Card Number</span>
				<input id="card-number" type="text" name="card-number" class="field-form__input"
					placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required oninput="moveToNextField(this, 'card-holder');"
					onfocus="this.placeholder = ''" onblur="this.placeholder = 'XXXX XXXX XXXX XXXX'"
					onkeypress="return event.charCode >= 48 && event.charCode <= 57">
				<span class="field-form__outcome"></span>
			</label>
			<label for="card-holder" class="form__field field-form">
				<span class="field-form__caption">Card Holder</span>
				<input id="card-holder" type="text" name="card-holder" class="field-form__input" placeholder="Cardholder name"
					maxlength="50" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Owner name'"
					onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.key == ' '">
				<span class="field-form__outcome"></span>
			</label>
			<div class="form__block">
				<label for="card-validity" class="form__field field-form">
					<span class="field-form__caption">Validity</span>
					<input id="card-validity" type="text" name="card-validity" class="field-form__input" placeholder="MM/YY"
						maxlength="5" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'MM/YY'"
						oninput="moveToNextField(this, 'card-cvv')"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57">
					<span class="field-form__outcome"></span>
				</label>
				<label for="card-cvv" class="form__field field-form">
					<div class="field-form__block">
						<span class="field-form__caption">CVV</span>
						<div class="tooltip">
							<span class="tooltip__text">3-digit code on the back of the card</span>
						</div>
					</div>
					<input id="card-cvv" type="text" name="card-cvv" class="field-form__input" placeholder="XXX" maxlength="3"
						required onfocus="this.placeholder = ''" onblur="this.placeholder = 'XXX'"
						oninput="moveToNextField(this, 'card-email')"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57">
					<span class="field-form__outcome"></span>
				</label>
			</div>
			<label for="card-email" class="form__field field-form">
				<span class="field-form__caption">Email</span>
				<input id="card-email" type="text" name="card-email" class="field-form__input" placeholder="example@gmail.com"
					required onfocus="this.placeholder = ''" onblur="this.placeholder = 'example@gmail.com'">
				<span class="field-form__outcome"></span>
			</label>
			<button type="submit" id="card-button" class="form__button disabled">Pay</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
